<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>Chicken Party - prototype | Unity WebGL Player</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/ChickenParty-Demo.json");
    </script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="logo"><img src="images/mainTitle.png" class="img-responsive" alt=""></div>
      </div>
      <div id="unityContainer" style="width: 1080px; height: 608px;"></div>
      
    </div>
    <div class="instructions">
      <h3>Instructions:</h3>
      <div>
        <ol class="gradient-list">
          <li><span>1.</span><p>Use left and right arrows to move the character</p></li>
          <li><span>2.</span><p>Use space key to jump</p></li>
        </ol> 

        
      </div>

  </body>
</html>
